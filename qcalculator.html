<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1>Kalkulators</h1>
        <input type="text" id="pirmais" onchange="result()"></input>
        <button class="pluss" onclick="pluss()">+</button>
        <button class="minuss" onclick="minuss()">-</button>
        <button class="reiz" onclick="reiz()">*</button>
        <button class="dalit" onclick="dalit()">/</button>
        <input type="text" id="otrais" onchange="result()"></input>
        <h2>RezultƒÅts:</h2>
        <p id="vieta"> </p>

        <style>
            .pluss:focus {
                background-color:red;
            }
            .minuss:focus {
                background-color:red;
            }
            .reiz:focus {
                background-color:red;
            }
            .dalit:focus {
                background-color:red;
            }
            </style>
            

        <script>
        function pluss(){
         var x = parseFloat(document.getElementById("pirmais").value) + parseFloat(document.getElementById("otrais").value) ; 
            document.getElementById("vieta").innerHTML = document.getElementById("pirmais").value + "+" + document.getElementById("otrais").value + "=" + x
        }
        function minuss(){
         var x = parseFloat(document.getElementById("pirmais").value) - parseFloat(document.getElementById("otrais").value) ; 
            document.getElementById("vieta").innerHTML = document.getElementById("pirmais").value + "-" + document.getElementById("otrais").value + "=" + x
        }
        function reiz(){
         var x = parseFloat(document.getElementById("pirmais").value) * parseFloat(document.getElementById("otrais").value) ; 
            document.getElementById("vieta").innerHTML = document.getElementById("pirmais").value + "*" + document.getElementById("otrais").value + "=" + x
        }
        function dalit(){
         var x = parseFloat(document.getElementById("pirmais").value) / parseFloat(document.getElementById("otrais").value) ; 
            document.getElementById("vieta").innerHTML = document.getElementById("pirmais").value + "/" + document.getElementById("otrais").value + "=" + x
        }
       
        </script>
    </body>
</html>
